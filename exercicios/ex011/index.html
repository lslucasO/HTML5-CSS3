<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente dar zoom, este site adpata as imagens</p>

    <picture>

        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto Grande">

        
    </picture>
    
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a colocar audios</p>
    <audio controls preload="metadata">
        <source src="midias/carti draco.mp3" type="audio/mpeg">
        

    </audio>

    <p>Infelizmente seu navegador n√£o consegue reproduzir audio <br>clique <a href="midias/carti draco.mp3">aqui</a> para baixar</p>
</body>
</html>
