<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS3</title>

    <style>
        * { /* Config global das css */
            height: 100%;
        }
        body{
            background-image: radial-gradient(circle, #26C7FF, white);
        }
        h1, p{
            font-family: Arial, Helvetica, sans-serif; font-size: 30px; color: white; 
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
